<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>HTML Starter</title>
    <meta name="description" content="" />
    <%= require('html-loader!./partials/head.html') %>
  </head>

  <body>
    <%= require('html-loader!./partials/browserupgrade.html') %>
    <div class="d-flex flex-column h-100">
      <main class="">
        <div class="content-area">
        <div class="login-container">
         
              <form>
                <div class="login-form">
                  <div class="login-header">
                    <h2>Login</h2>
                  </div>
                  <div class="form-group">
                    <input placeholder="Email Address" id="Email" name="Email" type="Email" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <input placeholder="Password"   type="password" name="email"   required class="form-control"/>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn theme-btn mt-2">Submit</button>
                  </div>
                  <div class="loginlink">
                    <span>Or</span>
                    Don't have account ? <a href="./signup.html">Sign Up</a>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <div class="login-footer">
        <%= require('html-loader!./partials/footer.html') %>
      </div>
    </div>
  </body>
</html>
